<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Книги</title>
</head>
<body>
  <h1>Последние книги</h1>
  <ul>
    {% for book in books %}
      <li>
        {{ book.title }} —
        <a href="{{ url_for('genre_page', genre_id=book.genre.id) }}">{{ book.genre.name }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
